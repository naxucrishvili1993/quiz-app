<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="css/loader.css">
      <title>Quiz App - Computer Science</title>
   </head>

   <body>
      <!-- Loader Section-->
      <div class="scaling-dots">
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
      </div>
      <!--------------------->
      <div class="container">
         <h1 class="heading">Computer Science Quiz</h1>
         <div class="test">
            <p class="question"></p>
            <ol type="A" class="answer-list">
               <li><button class="answer"></button></li>
               <li><button class="answer"></button></li>
               <li><button class="answer"></button></li>
               <li><button class="answer"></button></li>
            </ol>
            <div class="bottom-div">
               <button class="answer-counter" disabled="true"></button>
               <button class="next-btn">Next</button>
            </div>
         </div>
         <div class="finish-test">
            <p class="score">Your Score is </p>
            <button class="start-again">Start Again</button>
         </div>
         <button class="start-test">Start</button>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script type="module" src="script.js"></script>
   </body>

</html>
